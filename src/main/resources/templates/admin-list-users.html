<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>list user</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<header class="header" th:insert="fragments/navbar.html"></header>
<div class="container-fluide">
    <div class="row min-vh-100">
        <div th:insert="fragments/aside-left.html :: admin" class="col-md-2 mx-0 px-0"></div>
        <div class="main col-md-10">
            <div class="row main-row mx-auto">
                <div class="col-md-12 p-0" th:insert="fragments/admin-panel.html :: allUser"></div>
                <div class="col-md-12 title-content">All Users</div>
                <div class="content col-md-12">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10 mt-4">
                            <div class="panel panel-info content-form align-self-center">
                                <div class="panel-heading">
                                    <div class="panel-title">
                                        <h2>Users</h2>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped">
                                        <tr>
                                            <th>name</th>
                                            <th>email</th>
                                            <th>country</th>
                                            <th>role</th>
                                            <th>Action</th>
                                        </tr>

                                        <th:block th:each="user: ${users}">
                                            <tr>
                                                <td th:text="${user.username}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${user.country}"></td>
                                                <td>
                                                    <th:block th:each="role: ${user.roles}">
                                                        <span th:text="${role}"></span>
                                                    </th:block>
                                                </td>
                                                <td class="d-flex justify-content-around">
                                                    <a th:href="@{/admin/findOne/(id=${user.getId()})}"
                                                       class="btn btn-primary eBtn"> Edit </a>
                                                    <a th:href="@{/admin/delete/{userId}(userId=${user.getId()})}"
                                                         class="btn btn-danger"
                                                         onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
                                                </td>
                                            </tr>
                                        </th:block>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/modal-edit.html"></div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
