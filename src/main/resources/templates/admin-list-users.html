<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>list user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>

<body>
<header th:insert="fragments/navbar.html"></header>

<div class="container">
    <div class="col-md-offset-1 col-md-10 mt-5">
        <input type="button" value="Add User" onclick="window.location.href='/admin/showForm';"
               class="btn btn-primary" />
        <hr />
        <br/>
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    <h2>Users</h2>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>name</th>
                        <th>email</th>
                        <th>country</th>
                        <th>role</th>
                        <th>Action</th>
                    </tr>

                    <th:block th:each="user: ${users}">
                        <tr>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.country}"></td>
                            <td>
                                <th:block th:each="role: ${user.roles}">
                                    <span th:text="${role}"></span>
                                </th:block>
                            </td>
                            <td>
                                <a th:href="@{/admin/updateForm/{userId}(userId=${user.getId()})}">Update</a> | <a th:href="@{/admin/delete/{userId}(userId=${user.getId()})}"
                                     onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
