<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="newUser" >
<div class="title-content">Add new User</div>
<div class="content">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <form action="/admin/saveUser" method="POST">

                <div class="form-group d-flex flex-column align-items-center">
                    <label for="username">Name</label>
                    <input id="username" name="username" class="form-control"/>
                </div>

                <div class="form-group d-flex flex-column align-items-center">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control"/>
                </div>

                <div class="form-group d-flex flex-column align-items-center">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"/>
                </div>

                <div class="form-group d-flex flex-column align-items-center">
                    <label for="country">Country</label>
                    <input id="country" name="country" class="form-control"/>
                </div>

                <div class="form-group d-flex flex-column align-items-center">
                    <label for="roles">Role</label>
                    <select id="roles" name="roles" multiple style="width: 100%">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>

                <input type="hidden" name="id" id="id">

                <div class="modal-footer">
                    <input type="button" value="Close" class="btn btn-secondary" data-dismiss="modal"/>
                    <input type="submit" value="Save changes" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
</th:block>
