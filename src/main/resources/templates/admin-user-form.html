<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring boot MVC</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}" >
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
</head>

<body>
<header th:insert="fragments/navbar.html"></header>
<div class="container-fluide">
    <div class="row min-vh-100">
        <div th:insert="fragments/aside-left.html :: admin"  class="col-md-2 mx-0 px-0"></div>
        <div class="main col-md-10">
            <div class="row main-row mx-auto">
                <div class="col-md-12 p-0" th:insert="fragments/admin-panel.html :: newUser"></div>
                <div class="col-md-12 title-content">Add new User</div>
                <div class="content col-md-12">
                    <div class="row">
                        <div class="offset-md-3 col-md-6">
                            <form th:action="@{/admin/saveUser}" th:object="${user}" method="POST">

                                <div class="form-group d-flex flex-column align-items-center">
                                    <label for="username">Name</label>
                                    <input id="username" class="form-control"  th:field="*{username}"/>
                                </div>

                                <div class="form-group d-flex flex-column align-items-center">
                                    <label for="email">Email</label>
                                    <input id="email" type="email"  th:field="*{email}" class="form-control"/>
                                </div>

                                <div class="form-group d-flex flex-column align-items-center">
                                    <label for="password">Password</label>
                                    <input type="password" id="password"  th:field="*{password}" class="form-control"/>
                                </div>

                                <div class="form-group d-flex flex-column align-items-center">
                                    <label for="country">Country</label>
                                    <input id="country"  th:field="*{country}" class="form-control"/>
                                </div>

                                <div class="form-group d-flex flex-column align-items-center">
                                    <label for="roles">Role</label>
                                    <select id="roles"  th:field="*{roles}" multiple style="width: 100%">
                                        <option value="USER">USER</option>
                                        <option value="ADMIN">ADMIN</option>
                                    </select>
                                </div>

                                <input type="hidden" th:field="*{id}">

                                <div class="form-group d-flex flex-column align-items-center">
                                    <button class="btn btn-success">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
