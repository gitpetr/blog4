<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring boot MVC</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
</head>

<body>
<header th:insert="fragments/navbar.html"></header>

<div class="container">
    <div class="col-md-offset-2 col-md-7">
        <h2 class="text-center">User</h2>
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Add User</div>
            </div>
            <div class="panel-body">
                <form th:action="@{/admin/saveUser}" class="form-horizontal" th:object="${user}" method="POST">

                    <div class="form-group">
                        <label for="username" class="col-md-3 control-label">Name</label>
                        <div class="col-md-9">
                            <input id="username" class="form-control"  th:field="*{username}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input id="email" type="email"  th:field="*{email}" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" id="password"  th:field="*{password}" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="country" class="col-md-3 control-label">Country</label>
                        <div class="col-md-9">
                            <input id="country"  th:field="*{country}" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="roles" class="col-md-3 control-label">Role</label>
                        <div class="col-md-9">
                            <select id="roles"  th:field="*{roles}" multiple style="width: 100%">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </div>

                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
